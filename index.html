<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-4 gap-4">
            <input type="text" id="display" class="col-span-4 p-2 text-right" readonly>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendNumber('7')">7</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendNumber('8')">8</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendNumber('9')">9</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendOperator('+')">+</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendNumber('4')">4</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendNumber('5')">5</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendNumber('6')">6</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendOperator('-')">-</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendNumber('1')">1</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendNumber('2')">2</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendNumber('3')">3</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendOperator('*')">*</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendNumber('0')">0</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendOperator('.')">.</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="calculate()">=</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendOperator('/')">/</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendOperator('^')">^</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendOperator('sqrt')">âˆš</button>
            <button class="col-span-1 p-2 bg-gray-200 hover:bg-gray-300" onclick="appendOperator('x')">x</button>
            <button class="col-span-4 p-2 bg-red-500 hover:bg-red-600" onclick="clearDisplay()">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
